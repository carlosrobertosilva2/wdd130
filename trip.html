<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore our whitewater rafting trips for all skill levels. Prices, durations, and booking info.">
  <title>Rapid Adventures | Trips</title>
  <style>
    /* Light blue frame styling */
    body {
      margin: 0;
      padding: 0;
      border: 15px solid #add8e6;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }
    
    /* Center the main content */
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Logo container styling */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      background-color: #f0f8ff;
    }
    
    /* Logo styling */
    .logo {
      max-height: 80px;
      max-width: 100%;
    }
    
    /* Navigation styling */
    nav {
      padding: 10px 0;
      background-color: #f0f8ff;
    }
    
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    /* Button styling */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    /* Grid layout for trips - centered */
    .trip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    
    .trip-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      max-width: 350px;
      margin: 0 auto;
    }
    
    .trip-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/SilvaRaftingCompanyLogo4.png" alt="Silva Rafting Company" class="logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Our Trips</h1>
    <div class="trip-grid">
      <div class="trip-card">
        <img src="images/Picture1.jpg" alt="Beginner Rapids">
        <h3>Beginner Rapids</h3>
        <p>Duration: 2 hours | Price: $50</p>
        <a href="contact.html" class="button">Book Now</a>
      </div>
      <div class="trip-card">
        <img src="images/Picture2.jpg" alt="Intermediate Challenge">
        <h3>Intermediate Challenge</h3>
        <p>Duration: 4 hours | Price: $80</p>
        <a href="contact.html" class="button">Book Now</a>
      </div>
      <div class="trip-card">
        <img src="images/Picture3.jpg" alt="Advanced Thrill">
        <h3>Advanced Thrill</h3>
        <p>Duration: 6 hours | Price: $120</p>
        <a href="contact.html" class="button">Book Now</a>
      </div>
    </div>
  </main>
</body>
</html>
